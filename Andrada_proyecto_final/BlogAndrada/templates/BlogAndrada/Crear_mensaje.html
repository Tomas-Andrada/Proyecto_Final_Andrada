{% extends 'padre.html' %}
{% block bienvenida %} Crear Mensaje {% endblock %}
{% block contenido %}
    <h2>Crear un Nuevo Mensaje</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Mensaje</button>
    </form>
    {% if mensaje %}
        <p>{{ mensaje }}</p>
    {% endif %}
</div>
{% endblock %}
