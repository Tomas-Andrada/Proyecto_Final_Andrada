{% extends 'padre.html' %}
{% block bienvenida %} Registro de usuario {% endblock %}
{% block contenido %}
    <h2>Registro de Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{% url 'inicio_sesion' %}">Inicia sesión aquí</a></p>
    <p>{{ mensaje }}</p>

{% endblock %}
