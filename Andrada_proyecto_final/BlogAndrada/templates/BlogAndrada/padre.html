<!DOCTYPE html>
<html lang="en">
    <head> 
        {% load static %}       
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Blog Andrada</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'AppAndrada/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'inicio'  %}">Inicio</a>
                <a class="btn btn-primary" href="{% url 'acerca_de_mi' %}">Acerca de mi</a>
                {% if user.is_authenticated %}
                    <a class="btn btn-success" href="{% url 'perfil' user.id %}">Perfil</a>
                    <a class="btn btn-primary" href="{% url 'editarPerfil' %}">Editar Perfil</a>
                    <a class="btn btn-primary" href="{% url 'crear_blog' %}">Crear Blog </a>
                    <a class="btn btn-secondary" href="{% url 'listar_mensajes' %}">Chat Global </a>
                    <a class="btn btn-danger" href="{% url 'logout' %}">logout</a>
                     

                {% else %}
                <a class="btn btn-primary" href="{% url 'inicio_sesion' %}">log in</a>
                <a class="btn btn-primary" href="{% url 'registro' %}">sign up</a>
                {% endif %}
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                        
                            <h1 class="mb-5">{% block bienvenida %}  {% endblock %}</h1>
                         
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block contenido %}  
        
        {% endblock %}
    </body>
</html>
